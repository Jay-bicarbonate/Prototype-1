<!DOCTYPE html>
<html>
<head>
    <title>Interactive Bounding Box</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
    <style>
        #map { height: 100vh; width: 100vw; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        var map = L.map('map').setView([20.5937, 78.9629], 5);
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        var markers = [];
        map.on('click', function(e) {
            var marker = L.marker(e.latlng).addTo(map);
            markers.push(marker);

            if (markers.length === 2) {
                var bounds = L.latLngBounds(markers[0].getLatLng(), markers[1].getLatLng());

                L.rectangle(bounds, {color: "#ff7800", weight: 1}).addTo(map);

                var boundingBox = {
                    north: bounds.getNorth(),
                    south: bounds.getSouth(),
                    east: bounds.getEast(),
                    west: bounds.getWest()
                };

                localStorage.setItem('boundingBox', JSON.stringify(boundingBox));
                console.log("Bounding Box Coordinates Saved:", boundingBox);

                fetch('http://127.0.0.1:5000/bounding-box', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(boundingBox)
                })
                .then(response => response.json())
                .then(data => console.log(data))
                .catch(error => console.error('Error:', error));
            }
        });
    </script>
</body>
</html>
